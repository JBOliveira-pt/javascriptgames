<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frogger</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/nipplejs@0.9.0/dist/nipplejs.min.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js" defer></script>

    <style>
      #dynamic {
        position: absolute;
        left: 12px;
        bottom: 12px;
        width: 140px;
        height: 140px;
        touch-action: none;
        z-index: 100;
        display: none;
      }
    </style>
</head>

<body>
    <header style="text-align:center; margin-top:1rem;">
        <img class="titulo" src="images/titulo.png" />
        <h3>Help the frog cross the river and the road in the shortest time!</h3>
    </header>
    <div id="last-time" aria-live="polite">
        Try to beat the last time: â€”
    </div>
    <main>
        <div id="grid" aria-label="Tabuleiro do jogo Frogger" role="grid"></div>
    </main>
    <div id="dynamic"></div>
</body>
</html>
