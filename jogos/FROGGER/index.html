<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frogger</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js" defer></script>
    <script src="./dist/nipplejs.min.js"></script>
<script>
    var dynamic = nipplejs.create({
        zone: document.getElementById('dynamic'),
        color: 'blue'
    });
</script>
</head>

<body>
    <header style="text-align:center; margin-top:1rem;">
        <img class="titulo" src="images/titulo.png" />
        <h3>Help the frog cross the river and the road in the shortest time!</h3>
    </header>
    <div id="last-time" aria-live="polite">
        Try to beat the last time: â€”
    </div>
    <main>
        <div id="grid" aria-label="Tabuleiro do jogo Frogger" role="grid"></div>
    </main>
    <div id="dynamic"></div>

  <script src="https://unpkg.com/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const zone = document.getElementById('dynamic');
      const joystick = nipplejs.create({
        zone: zone,
        mode: 'dynamic',
        color: 'blue',
        size: 120,   
        multitouch: false 
      });
      joystick.on('start', (evt, data) => {
      });
      joystick.on('move', (evt, data) => {
        if (!data || !data.vector) return;
        const vx = data.vector.x; 
        const vy = data.vector.y; 
        game.setJoystickVelocity(vx, vy);
      });

      joystick.on('end', (evt, data) => {
        game.stopJoystick();
      });
    });
  </script>
    
</body>


</html>
